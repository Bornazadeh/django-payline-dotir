[tox]
envlist = django18-py27, django18-py34
skipsdist = True

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/tests
commands ={envbindir}/python manage.py test
     #{envbindir}/django-admin.py collectstatic --settings=settings --noinput
    #{envbindir}/django-admin.py test core --settings=settings
deps=selenium
    requests
    pyvirtualdisplay
 

[testenv:django18-py27]
basepython = python2.7
deps =
    django==1.8
    {[testenv]deps}

[testenv:django18-py34]
basepython = python3.4
deps =
    django==1.8
    {[testenv]deps}

[testenv:django19-py27]
basepython = python2.7
deps =
    django==1.9
    {[testenv]deps}
